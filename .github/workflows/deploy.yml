name: Deploy Multi-VM Infrastructure

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - 'scripts/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

env:
  TERRAFORM_VERSION: '1.6.0'
  WORKING_DIRECTORY: './terraform'

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    outputs:
      plan_exitcode: ${{ steps.plan.outputs.exitcode }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Terraform Format Check
        id: fmt
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        id: init
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: terraform init

      - name: Terraform Validate
        id: validate
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          terraform plan -no-color -detailed-exitcode -out=tfplan || echo "exitcode=$?" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: ${{ env.WORKING_DIRECTORY }}/tfplan
          retention-days: 5

  terraform-apply:
    name: Terraform Apply
    needs: terraform-plan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: terraform init

      - name: Download Terraform Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: ${{ env.WORKING_DIRECTORY }}

      - name: Terraform Apply
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: terraform apply -auto-approve tfplan

      - name: Get Outputs
        id: outputs
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          echo "web_server_url=$(terraform output -raw web_server_url)" >> $GITHUB_OUTPUT
          echo "api_health_endpoint=$(terraform output -raw api_health_endpoint)" >> $GITHUB_OUTPUT
          echo "api_db_status_endpoint=$(terraform output -raw api_db_status_endpoint)" >> $GITHUB_OUTPUT

      - name: Wait for Services to Initialize
        run: |
          echo "â³ Waiting for VMs to boot and services to start..."
          echo "  - VM boot time: ~60-90 seconds"
          echo "  - PostgreSQL installation and configuration: ~60-90 seconds"
          echo "  - Node.js installation and npm packages: ~60-90 seconds"
          echo "  - Application startup and database connectivity: ~30 seconds"
          echo "Total estimated time: 5-7 minutes"
          echo ""
          
          PROJECT_ID=$(terraform -chdir=./terraform output -raw project_id)
          WEB_IP=$(terraform -chdir=./terraform output -raw web_server_external_ip)
          
          echo "Project: $PROJECT_ID"
          echo "Web IP: $WEB_IP"
          echo ""
          
          # Wait 4 minutes initially
          echo "Initial wait: 4 minutes..."
          sleep 240
          
          # Then check if web server is reachable (retry for up to 3 more minutes)
          echo "Checking if web server is reachable..."
          MAX_RETRIES=18
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if curl -s -o /dev/null -w "%{http_code}" --connect-timeout 5 "http://$WEB_IP" >/dev/null 2>&1; then
              echo "âœ… Web server is reachable!"
              break
            else
              RETRY_COUNT=$((RETRY_COUNT + 1))
              echo "Attempt $RETRY_COUNT/$MAX_RETRIES - Web server not yet reachable..."
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                sleep 10
              fi
            fi
          done
          
          if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
            echo "âš ï¸  Warning: Web server not reachable after 7 minutes. Will proceed with tests anyway."
          fi
          
          echo "Waiting additional 30 seconds for services to stabilize..."
          sleep 30

      - name: Run Comprehensive Deployment Tests
        id: deployment_tests
        continue-on-error: true
        run: |
          chmod +x ./tests/verify_deployment.sh
          WEB_IP=$(terraform -chdir=./terraform output -raw web_server_external_ip 2>/dev/null || echo "")
          
          if [ -z "$WEB_IP" ]; then
            echo "âŒ Could not get web server IP from Terraform output"
            exit 1
          fi
          
          echo "Running deployment verification tests..."
          ./tests/verify_deployment.sh "$WEB_IP"

      - name: Collect Diagnostics on Failure
        if: steps.deployment_tests.outcome == 'failure'
        run: |
          echo "=========================================="
          echo "Collecting diagnostic information..."
          echo "=========================================="
          
          PROJECT_ID=$(terraform -chdir=./terraform output -raw project_id 2>/dev/null || echo "")
          
          if [ -z "$PROJECT_ID" ]; then
            echo "Could not determine project ID"
            exit 0
          fi
          
          echo "Checking DB server serial console output..."
          gcloud compute instances get-serial-port-output db-server \
            --zone=us-central1-a \
            --project="$PROJECT_ID" \
            --start=-20000 2>&1 | tail -100 || echo "Could not get serial output"
          
          echo ""
          echo "Checking Web server serial console output..."
          gcloud compute instances get-serial-port-output web-server \
            --zone=us-central1-a \
            --project="$PROJECT_ID" \
            --start=-20000 2>&1 | tail -100 || echo "Could not get serial output"
          
          echo ""
          echo "Checking VM instances status..."
          gcloud compute instances list --project="$PROJECT_ID" --filter="zone:us-central1-a"
          
          echo ""
          echo "Testing database port from GitHub runner..."
          WEB_IP=$(terraform -chdir=./terraform output -raw web_server_external_ip 2>/dev/null)
          if [ -n "$WEB_IP" ]; then
            echo "Attempting to connect to web server..."
            curl -v "http://$WEB_IP/api/health" 2>&1 | head -30 || true
            echo ""
            curl -v "http://$WEB_IP/api/db-status" 2>&1 || true
          fi

      - name: Fail Workflow if Tests Failed
        if: steps.deployment_tests.outcome == 'failure'
        run: |
          echo "âŒ Deployment tests failed. See diagnostics above."
          exit 1

      - name: Create Deployment Summary
        if: steps.deployment_tests.outcome == 'success'
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## ðŸš€ Multi-VM Deployment Successful

          ### Instance Details
          - **Web Server URL**: ${{ steps.outputs.outputs.web_server_url }}
          - **Health Check**: ${{ steps.outputs.outputs.api_health_endpoint }}
          - **DB Status**: ${{ steps.outputs.outputs.api_db_status_endpoint }}

          ### Architecture
          \`\`\`
          Internet â†’ Web Tier (Node.js + Nginx) â†’ Database Tier (PostgreSQL)
          \`\`\`

          ### Quick Test Commands
          \`\`\`bash
          # Health check
          curl ${{ steps.outputs.outputs.api_health_endpoint }}

          # Database status
          curl ${{ steps.outputs.outputs.api_db_status_endpoint }}

          # List users
          curl ${{ steps.outputs.outputs.web_server_url }}/api/users

          # Create user
          curl -X POST ${{ steps.outputs.outputs.web_server_url }}/api/users \\
            -H "Content-Type: application/json" \\
            -d '{"name":"Test User","email":"test@example.com"}'
          \`\`\`

          ### Next Steps
          1. ðŸŒ Visit ${{ steps.outputs.outputs.web_server_url }} in your browser
          2. ðŸ“Š Monitor instances in GCP Console
          3. ðŸ“ Check logs in Cloud Logging
          4. ðŸ§ª Test CRUD operations via API
          EOF
